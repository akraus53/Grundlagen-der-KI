name: Long Usage
on:
  push:
    branches:
      - master
              
jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    steps:
      - name: get system date
        run: |
          echo "::set-env name=CURRENTDATE::$(date)"
      - name: Replace Spaces with _
        id: regex
        uses: frabert/replace-string-action@v1.1
        with:
          # Regular expression pattern
          pattern: '[ :]'
          # The input string
          string: "${{env.CURRENTDATE}}"
          # What to replace with
          replace-with: "_"
          # Flags to use when matching
          flags: g # optional
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Create Release
        id: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{steps.regex.outputs.replaced}}
          release_name: PDF Versions on ${{env.CURRENTDATE}}
          draft: false
          prerelease: false
      - name: install pandoc
        uses: docker://pandoc/latex:2.9

      - name: convert all files
        run: |
          echo "::set-env name=FILELIST::$(printf '"%s" ' find ~ -regex ".*\.\md" )"
          $(FILES= find / -regex ".*\.\md"
          for f in $FILES
          do
            # extension="${f##*.}"
            filename="${f%.*}"
            echo "Converting $f to $filename.pdf"
            `pandoc $f -t pdf -o $filename.pdf`
            # uncomment this line to delete the source file.
            # rm $f
          done)
      - name: Convert project # This would actually build your project, using zip for an example artifact
        uses: docker://pandoc/latex:2.9
        with:
          args: -s -o README.pdf ${{env.FILELIST}}
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./README.pdf
          asset_name: README.pdf
          asset_content_type:	application/pdf
