name: Long Usage
on:
  push:
    branches:
      - master
              
jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    steps:
      - name: get system date
        run: |
          echo "::set-env name=CURRENTDATE::$(date)"
      - name: Replace Spaces with _
        id: regex
        uses: frabert/replace-string-action@v1.1
        with:
          # Regular expression pattern
          pattern: '[ :]'
          # The input string
          string: "${{env.CURRENTDATE}}"
          # What to replace with
          replace-with: "_"
          # Flags to use when matching
          flags: g # optional
      - name: Checkout code
        uses: actions/checkout@v2
      - name: install pandoc
        run: |
          sudo apt-get install texlive
          sudo apt-get install pandoc
          dpkg -L pandoc
          pandoc -v
      - name: convert all files
        run: |
          FILES= find ./ -regex ".*\.md"
          sudo mkdir ./outputs
          for f in $FILES
          do
            filename="${f%.*}"
            echo "Converting $f to $filename.pdf"
            pandoc $f -t pdf -o ./outputs/$filename.pdf
          done
          zip pdfs.zip -r outputs
      
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./pdfs.zip
          asset_name: pdfs.zip
          asset_content_type:	application/zip
